<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Shop</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/headers.css">
  <link rel="stylesheet" href="../styles/auth.css">

</head>

<body>
  <header id="header"></header>
  <main>
    <form action="" class="authContainer" id="loginForm">
      <h2 class="title">Registrarse</h2>
      <label class="label" for="name">Nombre</label>
      <input id="name" class="input" type="text" name="name" required>
      <label class="label" for="lastname">Apellido</label>
      <input id="lastname" class="input" type="text" name="lastname" required>
      <label class="label" for="email">Usuario</label>
      <input id="username" class="input" type="text" name="username" required>
      <label class="label" for="creditCard">Tarjeta de Credito</label>
      <input id="creditCard" class="input" type="text" name="creditCard" required>
      <label class="label" for="ccv">CCV</label>
      <input id="ccv" class="input" type="text" name="ccv" required>
      <label class="label" for="expirationDate">Fecha de Expiración</label>
      <input id="expirationDate" class="input" type="text" name="expirationDate" required>
      <label class="label" for="address">Dirección</label>
      <input id="address" class="input" type="text" name="address" required>
      <label for="rol" class="label">Seleccionar Rol</label>
      <select id="rol" name="rol" class="input">
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <label class="label" for="password">Contraseña</label>
      <input id="password" class="input" type="password" name="password" required>
      <label class="label" for="password">Confirmar contraseña</label>
      <input id="password2" class="input" type="password" name="password2" required>
      <button class="baseBtn" type="submit">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="./login.html">Iniciar Seción</a></p>
    </form>
  </main>
  <script type="module" src="./scripts/register.js"></script>
</body>

</html>
