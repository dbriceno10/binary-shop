<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Shop</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/headers.css">
  <link rel="stylesheet" href="../styles/auth.css">

</head>

<body>
  <header id="header"></header>
  <main>
    <form action="" class="authContainer" id="loginForm">
      <h2 class="title">Iniciar sesión</h2>
      <label class="label" for="email">Usuario/Correo electrónico</label>
      <input id="username" class="input" type="text" name="username" required>
      <label class="label" for="password">Contraseña</label>
      <input id="password" class="input" type="password" name="password" required>
      <button id="loginBtn" class="baseBtn" type="submit">Iniciar sesión</button>
      <p>¿No tienes cuenta? <a href="./register.html">Regístrate</a></p>
    </form>
  </main>
  <script type="module" src="../scripts/login.js"></script>
</body>

</html>
